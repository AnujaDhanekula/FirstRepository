 <!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>College Training Feedback Form</title>
		
		<style type="text/css">
		
		body
		{
		background-color:#FFAACC;
		}
		h1
		{
		color:#770080;
		font-family:Courier New;
		font-style:italic;
		text-align:center;
		}
		  
		 #result
		 {
		 text-align:center;
		 font-style:bold;
		 color:#770080;
		 } 
		</style>
		
	</head>
	

	<body>
			<h1>College Training Feedback Form</h1>
			<form  onsubmit="return calculateFeedbackRating()">
			<table align="center">
					<tr>
					<td><label for="participantName">Participant Name</label></td>
					<td><input type="text" name="participantName" placeholder="Enter Your name" required></td>
  					</tr>
  					
  					<tr>
  					<td><label for="collegeName">College Name</label></td>
  					<td><input type="text" name="collegeName" required></td>
  					</tr>
  					
  					<tr>
  					<td><label for="participantAddress">Participant Address</label></td>
  					<td><textarea name="participantAddress" rows="5" cols="20"></textarea></td>
  					</tr>
  					
  					<tr>
  					<td><label for="gender">Gender</label></td>
  					
  					<td>
  					<input type="radio" id="male" name="gender" value="Male">Male
  					<input type="radio" id="female" name="gender" value="Female">Female
  					</td>
  					
  					</tr>
  				
  					<tr>
  					<td><label for="email">Email ID</label></td>
  					<td><input type="email" name="email" required><br><br></td>
  					</tr>
  					
  					<tr>
  					<td><label for="mobileNumber">Mobile Number</label></td>
  					<td><input type="number" name="mobileNumber"  pattern="[7,8,9]{1}[0-9]{9}"required></td>
  					</tr>
  					
  					<tr>
  					<td><label for="trainerName">Trainer&#146;s Name</label></td>
  					<td><input type="text" name="trainerName" id="tname"required></td>
  					</tr>
  					
  					<tr>
  					<td><label for="courseName">Course Name</label></td>
  					<td><input type="text" name="courseName" required></td>
  					</tr>
  					
  					<tr>
  					<td><label for="dateofcompletion">Course Completion date</label></td>
  					<td><input type="date" name="dateofcompletion" required></td>
  					</tr>
  					
  					<tr>
  					<td><label for="trainerFeedback">Trainer&#146;s Feedback</label></td>
  					<td><input type="text" name="trainerFeedback" list="feedback" id="fb" autocomplete="on">
						<datalist id="feedback">
                		<option>Excellent</option>
                		<option>Very Good</option>
                		<option>Good</option>
                		<option>Average</option>
                		<option>Below Average</option>
            			</datalist> </td>
            		</tr>
  					
  					<tr>
  					<td><input type="submit" value="Submit Feedback" onclick="return calculateFeedbackRating()"></td>
  					<td><input type="reset" Value="Clear"></td>
  					</tr>
  			</table>
			</form>
			
			<div id="result"> </div>
			
			<script type="text/javascript">
			function calculateFeedbackRating()
			{
			var feedback = document.getElementById("fb").value;
			            var trainer = document.getElementById("tname").value;
			            var feedbackrate="";
			                       
			            if(feedback == "Excellent")
			            {
			                feedbackrate = 5;
			            }
			            else if(feedback == "Very Good")
			            {
			                feedbackrate = 4;
			            }
			            else if(feedback == "Good")
			            {
			                feedbackrate = 3;
			            }
			            else if(feedback == "Average")
			            {
			                feedbackrate = 2;
			            }
			            else if(feedback == "Below Average")
			            {
			                feedbackrate = 1;
			            }
			            
			            document.getElementById("result").innerHTML = "Feedback rating of "+trainer+" is "+feedbackrate;
			            return false;
			}
			</script>
		
	</body>
</html>
